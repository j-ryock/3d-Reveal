<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d-Reveal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: #1d1e22;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-wrapper {
            cursor: pointer;
            position: relative;
            width: 500px;
            height: 350px;
            box-shadow: 0px 30px 40px -25px rgba(0, 0, 0, 0.5);
        }

        .card {
            position: absolute;
            top: 0;
            left: 0;
            width: 500px;
            height: 350px;
            transition: 0.5s linear all;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            background-size: 500px 350px;
        }

        .card h2 {
            color: white;
            font-family: sans-serif;
            width: 200%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card .side {
            overflow: hidden;
            position: relative;
            width: 250px;
            height: 350px;
            background-size: 500px 350px;
            transition: 0.5s linear transform, 1s cubic-bezier(0.5, -0.03, 0.58, 1.08) transform;
        }

        .card .side:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: 1s cubic-bezier(0.5, -0.03, 0.58, 1.08) opacity;
        }

        .card .side1 {
            background-position: 0% 0%;
        }

        .card .side2 {
            background-position: 100% 0;
        }

        .card .side2 h2 {
            transform: translateX(-50%);
        }

        /* Initial visibility for the "Before" side */
        .card-main .side {
            background-image: url('images/01.svg');
            transform: rotateY(0deg); /* Visible by default */
        }

        .card-main .side1 {
            transform-origin: left;
        }

        .card-main .side2 {
            transform-origin: right;
        }

        .card-main .side:after {
            opacity: 0;
        }

        .card-main .side1:after {
            background: linear-gradient(to left, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.9));
        }

        .card-main .side2:after {
            background: linear-gradient(to left, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.5));
        }

        .card-top .side1 {
            transform-origin: right;
            transform: rotateY(-90deg) translateX(-250px);
        }

        .card-top .side2 {
            transform-origin: left;
            transform: rotateY(-90deg) translateX(-250px);
        }

        .card-top .side {
            background-image: url('images/02.svg');
        }

        /* Initial state: card-top is hidden, card-main visible */
        .card-top .side {
            transform: rotateY(-90deg); /* Hidden by default */
        }

        /* Active state: show card-top and hide card-main sides */
        .active .card-top .side {
            transform: rotateY(0deg); /* Show after click */
        }

        .active .card-main .side1 {
            transform: rotateY(-90deg) translateX(-250px); /* Hide main sides */
        }

        .active .card-main .side2 {
            transform: rotateY(-90deg) translateX(250px); /* Hide main sides */
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class='card-wrapper' id="cardWrapper">
            <div class='card card-top'>
                <div class='side side1'>
                    <h2>AFTER</h2>
                </div>
                <div class='side side2'>
                    <h2>AFTER</h2>
                </div>
            </div>
            <div class='card card-main'>
                <div class='side side1'>
                    <h2>BEFORE</h2>
                </div>
                <div class='side side2'>
                    <h2>BEFORE</h2>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('cardWrapper').onclick = function() {
            this.classList.toggle('active');
        }
    </script>
</body>
</html>
